<!DOCTYPE html>
<html>

<head>
	<title>Nuova Macchina</title>
	<link rel="stylesheet" href="/stile.css" />
</head>

<body>
	<div class="logo-container">
		<a id="logo-link" href="/">
			<img id="logo-img" src="/siwCarsLogo.jpg" />
		</a>
	</div>	<div class="form-container" th:object="${person}">
		<h1 id="title">Aggiungi una persona</h1>
		<div class="form-group" th:if="${#fields.hasGlobalErrors()}" }>
			<p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Elenco errori globali</p>
		</div>
		<form th:action="@{/people}" method="POST">
			<div class="form-group">
				<input placeholder="Nome" type="text" th:field="*{nome}" name="nome"
					style="text-transform: capitalize;" /> <small class="error" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}">Errore</small>
			</div>
			<div class="form-group">
				<input placeholder="Cognome" type="text" th:field="*{cognome}" name="cognome"
					style="text-transform: capitalize;" /> <small class="error" th:if="${#fields.hasErrors('cognome')}"
					th:errors="*{cognome}">Errore</small>
			</div>
			<div class="form-group">
				<input placeholder="Data di nascita" type="date" th:field="*{dataNascita}" name="datanascita" /> <small
					class="error" th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}">Errore</small>
			</div>
			<div class="form-group">
				<input placeholder="Luogo di nascita" type="text" th:field="*{luogoNascita}" name="luogoNascita"
					style="text-transform: capitalize;" />
				<small class="error" th:if="${#fields.hasErrors('luogoNascita')}"
					th:errors="*{luogoNascita}">Errore</small>
			</div>
			<div class="form-group"><input placeholder="Numero di telefono" type="text" th:field="*{telefono}"
					name="telefono" /> <small class="error" th:if="${#fields.hasErrors('telefono')}"
					th:errors="*{telefono}">Errore</small></div>
			<div class="form-submit">
				<button type="submit">Registrati</button>
			</div>
		</form>
	</div>
</body>

</html>
