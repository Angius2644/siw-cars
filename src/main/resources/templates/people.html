<!DOCTYPE html>
<html>

<head>
	<title>Elenco Persone</title>
	<link rel="stylesheet" href="/stile.css" />
</head>

<body>
	<div class="logo-container">
		<a id="logo-link" href="/">
			<img id="logo-img" src="/siwCarsLogo.jpg" />
		</a>
	</div>	<h1 id="title">Persone registrate</h1>
	<div class="form-container">
		<div th:if="${people.isEmpty()}">Non ci sono persone registrate nel sistema</div>
		<ul>
			<li th:each="person : ${people}">
				<a class="li" th:href="@{'/people' + '/' + ${person.id}}"
					th:text="${person.nome} + ' ' + ${person.cognome} + ' (' + ${person.luogoNascita} + ')'">Nome
					Cognome (luogoNascita)</a>
			</li>
		</ul>
	</div>
</body>

</html>
