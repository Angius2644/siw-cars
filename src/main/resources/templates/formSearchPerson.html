<!DOCTYPE html>
<html>

<head>
	<title>Cerca Persona</title>
	<link rel="stylesheet" href="/stile.css" />
</head>

<body>
	<div class="logo-container">
		<a id="logo-link" href="/">
			<img id="logo-img" src="/siwCarsLogo.jpg" />
		</a>
	</div>	<div class="form-container">
		<h1 id="title">Ricerca inserendo Nome e Cognome:</h1>
		<form th:action="@{/searchPeople}" method="post">
			<div class="form-group">
				<input placeholder="Nome" type="text" name="nome" th:value="${nome}"
					style="text-transform: capitalize;" />
			</div>
			<div class="form-group">
				<input placeholder="Cognome" type="text" name="cognome" th:value="${cognome}"
					style="text-transform: capitalize;" />
				<div class="form-submit">
					<button type="submit">Invia</button>
		</form>
	</div>
</body>

</html>
