<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="/stile.css" />
</head>

<body>
	<div class="logo-container">
		<a id="logo-link" href="/">
			<img id="logo-img" src="/siwCarsLogo.jpg" />
		</a>
	</div>	<div class="form-container">
		<h1 id="title">Effettua il login:</h1>
		<div th:if="${messaggioErrore}"><span th:text="${messaggioErrore}">testoErrore</span></div>
		<form th:unless="${messaggioErrore}" th:action="@{/login}" method="post" th:object="${account}">
			<div class="form-group">
				<input placeholder="Username" type="text" name="username" th:value="${account.username}" required />
			</div>
			<div class="form-group">
				<input placeholder="Password" type="password" name="password" th:value="${account.password}" required />
			</div>
			<div class="form-submit">
				<button type="submit" name="formAction" value="signIn">Login</button> <button type="submit"
					name="formAction" value="signUp">Registrati</button>
			</div>
		</form>
	</div>
</body>

</html>
